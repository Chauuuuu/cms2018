<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" th:replace="~{/admin/fragments/layout::layout('文章资讯', ~{::body})}">
<!--<th:block th:replace="~{/admin/fragments/layout::h('文章资讯')}"/>-->
<body>
    <legend>栏目分类管理</legend>
    <div class="Hui-article">
        <article class="cl pd-20">
            <div class="cl pd-5 bg-1 bk-gray mt-20">
				<span class="l">
				<a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>
				<a class="btn btn-primary radius" data-title="添加栏目" href="javascript:;" onclick="system_category_add('添加资讯','add')">
                    <i class="Hui-iconfont">&#xe600;</i>添加栏目
                </a>
				</span>
                <span class="r">共有数据：<strong>54</strong> 条</span>
            </div>
            <div class="mt-20">
                <table class="table table-border table-bordered table-bg table-hover table-sort">
                    <thead>
                    <tr class="text-c">
                        <th width="25"><input type="checkbox" name="" value=""></th>
                        <th width="80">ID</th>
                        <th width="80">分类名</th>
                        <th>描述</th>
                        <th width="120">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr class="text-c" th:each="it : ${list}">
                            <td><input type="checkbox" value="" name=""></td>
                            <td th:text="${it.id}"></td>
                            <td th:text="${it.typename}" class="text-l"><u style="cursor:pointer" class="text-primary" th:onClick="article_edit('查看','article-zhang.html','${it.id}')" title="查看">资讯标题</u></td>
                            <td th:text="${it.col_describe}"></td>
                            <td class="f-14 td-manage">
                                <a style="text-decoration:none" class="ml-5" onClick="article_edit('资讯编辑','article-add.html','10001')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a>
                                <a style="text-decoration:none" class="ml-5" onClick="article_del(this,'10001')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </article>
    </div>
    <script th:src="@{/lib/laypage/1.2/laypage.js}" type="text/javascript"></script>
    <script type="text/javascript">
        /*系统-栏目-添加*/
        function system_category_add(title,url,w,h){
            layer_show(title,url,w,h);
        }
        /*系统-栏目-编辑*/
        function system_category_edit(title,url,id,w,h){
            layer_show(title,url,w,h);
        }
        /*系统-栏目-删除*/
        function system_category_del(obj,id){
            layer.confirm('确认要删除吗？',function(index){
                $(obj).parents("tr").remove();
                layer.msg('已删除!',{icon:1,time:1000});
            });
        }
    </script>
</body>
</html>
