<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">

<body>
<script th:src="@{/lib/jquery/1.9.1/jquery.js}"></script>
    <div class="container">
        <div class="row">
            <div class="col-md-10" style="color: #222; text-shadow: 0px 1px 1px #555;">
                <legend style="color: #222; text-shadow: 0px 1px 1px #555;">图片浏览</legend>
                <div>
                    <img th:src="${img}" alt="图片文件预览" />

            });
        });
