<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/admin/fragments/layout::h('编辑栏目')}"></head>
<body>
<div class="container">
    <div class="row">
        <legend>编辑栏目</legend>
        <div class="col-md-10">
            <form class="form form-horizontal" th:action="@{/admin/column/edit}" th:object="${columntype}" method="post">
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-3">栏目ID：</label>
                    <div class="formControls col-xs-1 col-sm-1">
                        <input th:field="*{id}" id="id" name="id" type="text" class="input-text" readonly="readonly" />
                        <input type="hidden" th:field="*{pid}" />
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-3">栏目名：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <input th:field="*{typename}" id="typename" name="typename" type="text" class="input-text" autocomplete="off" placeholder="栏目名" />
                    </div>
                </div>
                <div class="row cl">
                    <label class="form-label col-xs-4 col-sm-3">栏目描述：</label>
                    <div class="formControls col-xs-8 col-sm-9">
                        <textarea th:field="*{col_describe}" id="col_describe" name="col_describe" class="textarea" placeholder="栏目描述..." rows="" cols=""></textarea>
                    </div>
                </div>
                <div class="row cl">
                    <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
                        <input class="btn btn-primary radius" type="submit" value="保存修改">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <th:block th:insert="~{/admin/fragments/layout::f}" />
    <script type="text/javascript">
        $(function() {
            $('.skin-minimal input').iCheck({
                checkboxClass: 'icheckbox-blue',
                radioClass: 'iradio-blue',
                increaseArea: '20%'
            });
        });
        /*window.onunload = function() {
            window.parent.location.reload();
        };*/
        $(window).unload(function() {
            window.parent.location.reload();
        });
    </script>
</div>
</body>
</html>
